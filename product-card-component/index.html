<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <style>
        .attribution { font-size: 11px; text-align: center; margin: 30px 0 0; padding-bottom: 20px;}
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="img-container">
                <img id="product-img" src="images/image-product-mobile.jpg" alt="Product Image">
            </div>
            <div class="texts">
                <h4>PERFUME</h4>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <h1>$149.99</h1>
                    <p><del>$169.99</del></p>
                </div>
                <button>
                    <img src="images/icon-cart.svg" alt="Icon Cart">
                    <p>Add to Cart</p>
                </button>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/KarollMarquez/">Karoll Marquez</a>.
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
